<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Photo Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars if image is slightly larger than viewport */
            background-color: #000; /* Black background for transition */
        }
        #fullscreen-image {
            position: absolute; /* Allows it to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the entire area without distortion, cropping as needed */
            object-position: center; /* Center the image within its bounds */
            opacity: 0; /* Start hidden for fade-in effect */
            transition: opacity 1s ease-in-out; /* Smooth fade transition */
        }
        #fullscreen-image.active {
            opacity: 1; /* Make visible when active */
        }
    </style>
</head>
<body>

    <img id="fullscreen-image" src="" alt="Rotating Image">

    <script>
        // === IMPORTANT: List your image filenames here ===
        // Ensure these names EXACTLY match the files in the '3b/images' folder, including case.
        const imageFilenames = [
            'pexels-shonejai-445753-1227511.jpg',   // Replace with your first image filename
            'pexels-thatguycraig000-1563356.jpg'    // Replace with your second image filename
        ];

        let currentIndex = 0;
        const imgElement = document.getElementById('fullscreen-image');
        const fadeDuration = 1000; // 1 second for fade transition
        const displayDuration = 5000; // 5 seconds display time per image

        function showNextImage() {
            // Remove 'active' class to start fade-out
            imgElement.classList.remove('active');

            setTimeout(() => {
                // Change image source after fade-out starts
                imgElement.src = imageFilenames[currentIndex];
                imgElement.alt = `Image ${currentIndex + 1}`; // Update alt text

                // Add 'active' class to trigger fade-in
                imgElement.classList.add('active');

                // Move to the next image, loop back if at the end
                currentIndex = (currentIndex + 1) % imageFilenames.length;
            }, fadeDuration); // Wait for fade-out to complete before changing src and fading in
        }

        // Show the first image immediately
        if (imageFilenames.length > 0) {
            imgElement.src = imageFilenames[currentIndex];
            imgElement.alt = `Image ${currentIndex + 1}`;
            imgElement.classList.add('active'); // Make first image visible immediately
            currentIndex = (currentIndex + 1) % imageFilenames.length;

            // Start the slideshow after the first image has been displayed
            setInterval(showNextImage, displayDuration);
        } else {
            console.warn("No images listed in imageFilenames array. Please add your image names.");
            // Optionally display a placeholder or message if no images are found
            imgElement.src = "https://via.placeholder.com/1920x1080?text=No+Images+Found";
            imgElement.alt = "Placeholder image: No images found";
            imgElement.classList.add('active');
        }

    </script>

</body>
</html>
