<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vista Bay, Zihua!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        /* Style for the background image */
        .bg-hero {
            background-image: url('https://yb-denav.github.io/vistabay/images/bg_brickwall.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-hero flex items-center justify-center min-h-screen p-4">
    <!-- This container enforces the 16:9 aspect ratio -->
    <div class="w-full max-w-6xl aspect-video">
        <!-- Main slide content container -->
        <div class="w-full h-full flex items-center justify-center">
            <!-- Semi-transparent card for readability -->
            <div class="bg-white bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-12 w-11/12 h-11/12 text-center flex flex-col justify-center">
                
                <!-- Headline -->
                <h1 class="font-pacifico text-8xl md:text-9xl text-cyan-700 mb-12">
                    Â¡Bienvenidos a Vista Bay, Zihua!
                </h1>

                <!-- Wi-Fi Information -->
                <div class="bg-gray-50 rounded-xl p-8 text-left shadow-inner">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                        <!-- Left Side: Text Info -->
                        <div class="flex-1">
                            <div class="flex items-center mb-4">
                                <i class="fas fa-wifi text-5xl text-cyan-600 mr-4"></i>
                                <h2 class="text-5xl font-bold text-gray-800">Connect to Wi-Fi</h2>
                            </div>
                            <div class="space-y-6 text-5xl">
                                <p class="text-gray-700">
                                    <span class="font-semibold">Network:</span> 
                                    <span class="text-gray-900">101 Vista Bay</span>
                                </p>
                                <p class="text-gray-700">
                                    <span class="font-semibold">Password:</span> 
                                    <span class="text-gray-900">101VistaBay</span>
                                </p>
                            </div>
                        </div>
                        <!-- Right Side: QR Code -->
                        <div class="flex-shrink-0 text-center">
                            <p class="font-semibold text-2xl text-gray-700 mb-2">Scan to Connect</p>
                            <img src="https://yb-denav.github.io/vistabay/images/qr_wifi.svg" alt="Wi-Fi QR Code" class="rounded-lg shadow-md mx-auto" width="250" height="250">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
