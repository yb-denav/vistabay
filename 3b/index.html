<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Welcome to Vista Bay, Zihua!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        // Toggle this to show/hide the version overlay
        var showVersion = true; // Set to false to hide
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .bg-hero {
            background-image: url('https://yb-denav.github.io/vistabay/images/bg_brickwall.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-hero flex items-center justify-center min-h-screen p-4">
    <!-- Fixed 1280x800 container -->
    <div class="w-[1280px] h-[800px] flex items-center justify-center mx-auto">
        <!-- Main slide content container -->
        <div class="w-full h-full flex items-center justify-center">
            <!-- Semi-transparent card for readability -->
            <div class="bg-white bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-12 w-full h-full text-center flex flex-col justify-center">
                <!-- Headline -->
                <h1 class="font-pacifico text-7xl text-cyan-700 mb-10">
                    Â¡Bienvenidos a Vista Bay, Zihua!
                </h1>
                <!-- Wi-Fi Information -->
                <div class="bg-gray-50 rounded-xl p-6 text-left shadow-inner max-w-3xl mx-auto">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                        <!-- Left Side: Text Info -->
                        <div class="flex-1">
                            <div class="flex items-center mb-4">
                                <i class="fas fa-wifi text-4xl text-cyan-600 mr-4"></i>
                                <h2 class="text-3xl font-bold text-gray-800">Connect to Wi-Fi</h2>
                            </div>
                            <div class="space-y-4 text-2xl">
                                <p class="text-gray-700">
                                    <span class="font-semibold">Network:</span> 
                                    <span class="text-gray-900">101 Vista Bay</span>
                                </p>
                                <p class="text-gray-700">
                                    <span class="font-semibold">Password:</span> 
                                    <span class="text-gray-900">101VistaBay</span>
                                </p>
                            </div>
                        </div>
                        <!-- Right Side: QR Code -->
                        <div class="flex-shrink-0 text-center">
                            <p class="font-semibold text-xl text-gray-700 mb-2">Scan to Connect</p>
                            <img src="https://yb-denav.github.io/vistabay/images/qr_wifi.png" alt="Wi-Fi QR Code" class="rounded-lg shadow-md mx-auto" width="180" height="180">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Version number in bottom-right corner -->
    <div id="version-overlay" style="display:none; position: fixed; top: 16px; left: 16px; z-index: 1000; pointer-events: none;">
        <div style="background: rgba(255,255,255,0.8); font-size: 2rem; font-family: monospace; color: #374151; border-radius: 1rem; padding: 2rem 3rem; box-shadow: 0 8px 32px rgba(0,0,0,0.2); border: 2px solid #22d3ee; text-align: left; max-width: 40vw;">
            <div style="font-size: 2.5rem; margin-bottom: 1rem;">v1</div>
            <div id="env-info" style="font-size: 1.2rem; white-space: pre-line;"></div>
        </div>
    </div>
    <script>
        function getEnvInfo() {
            var ua = navigator.userAgent;
            var browser = "Unknown";
            var os = "Unknown";
            var device = "Unknown";
            // Browser detection
            if (ua.indexOf("Chrome") > -1 && ua.indexOf("Edge") === -1 && ua.indexOf("OPR") === -1) browser = "Chrome";
            else if (ua.indexOf("Firefox") > -1) browser = "Firefox";
            else if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) browser = "Safari";
            else if (ua.indexOf("Edge") > -1) browser = "Edge";
            else if (ua.indexOf("OPR") > -1 || ua.indexOf("Opera") > -1) browser = "Opera";
            else if (ua.indexOf("MSIE") > -1 || ua.indexOf("Trident") > -1) browser = "Internet Explorer";

            // OS detection
            if (ua.indexOf("Win") > -1) os = "Windows";
            else if (ua.indexOf("Mac") > -1) os = "MacOS";
            else if (ua.indexOf("Linux") > -1) os = "Linux";
            else if (ua.indexOf("Android") > -1) os = "Android";
            else if (ua.indexOf("like Mac") > -1) os = "iOS";

            // Device detection
            if (/Mobi|Android/i.test(ua)) device = "Mobile";
            else if (/Tablet|iPad/i.test(ua)) device = "Tablet";
            else device = "Desktop";

            var screenW = window.screen.width;
            var screenH = window.screen.height;
            var availW = window.screen.availWidth;
            var availH = window.screen.availHeight;
            var pixelRatio = window.devicePixelRatio || 1;
            var info =
                `Browser: ${browser}\n` +
                `OS: ${os}\n` +
                `Device: ${device}\n` +
                `User Agent: ${ua}\n` +
                `Screen: ${screenW}x${screenH} (avail: ${availW}x${availH})\n` +
                `Device Pixel Ratio: ${pixelRatio}\n` +
                `Window: ${window.innerWidth}x${window.innerHeight}`;
            return info;
        }
        if (showVersion) {
            document.getElementById('version-overlay').style.display = 'block';
            document.getElementById('env-info').textContent = getEnvInfo();
        }
    </script>
</body>
</html>
